<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="page-header">
                <!--<h2 class="pageheader-title">Courses</h2>-->
                <a href="/products/create">Create new product</a>
                <form>
                    <input name="name" type="text" placeholder="Input product name" th:value="${name}">
                    <input type="submit" value="Search">
                </form>
                <p>
                    <th:block th:if="${message}">
                <p th:text="${message}"></p>
                </th:block>
                </p>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- ============================================================== -->
        <!-- basic table  -->
        <!-- ============================================================== -->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">Products</h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <th:block th:if="${products.getTotalElements() > 0}">
                            <table class="table table-striped table-bordered first">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="product, iterStat : ${products}">
                                    <tr>
                                        <td th:text="${iterStat.count}"></td>
                                        <td><a th:href="@{/products/__${product.id}__/classes}"
                                               th:text="${product.name}"></a></td>
                                        <td th:text="${product.description}"></td>
                                        <td><a th:href="@{/products/edit/__${product.id}__}">Edit</a></td>
                                        <td><a th:href="@{/products/delete/__${product.id}__}">Delete</a></td>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:switch="${name}">
        <div th:case="null">
            <nav>
                <ul class="pagination pg-blue">
                    <li class="page-item">
                        <a class="page-link" aria-label="Previous"
                           th:href="@{'/products/list'(page=${products.number - 1})}"
                           th:if="${products.hasPrevious()}">
                            <span aria-hidden="true">&laquo; Previous</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="page : ${totalPage}">
                        <a class="page-link" th:href="@{'/products/list'(page=${page - 1 })}"
                           th:text="${page}"></a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" aria-label="Next"
                           th:href="@{'/products/list'(page=${products.getNumber() + 1})}"
                           th:if="${products.hasNext()}">
                            <span aria-hidden="true"> Next &raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div th:case="*">
            <nav>
                <ul class="pagination pg-blue">
                    <li class="page-item">
                        <a class="page-link" aria-label="Previous"
                           th:href="@{'/products/list'(page=${products.number - 1},name = ${name})}"
                           th:if="${products.hasPrevious()}">
                            <span aria-hidden="true">&laquo; Previous</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="page : ${totalPage}">
                        <a class="page-link" th:href="@{'/products/list'(page=${page - 1 },name = ${name})}" th:text="${page}"></a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" aria-label="Next"
                           th:href="@{'/products/list'(page=${products.getNumber() + 1},name = ${name})}"
                           th:if="${products.hasNext()}">
                            <span aria-hidden="true"> Next &raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </th:block>
</div>
</body>
</html>
