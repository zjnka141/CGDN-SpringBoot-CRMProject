<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>List Of Classes</title>
</head>
<body>
<div>
    <hr>
    <div layout:fragment="content" class="container">
        <a href="/classes/create">Create new class</a>
        <h1>Classes</h1>

        <form>
            <table>
                <tr>
                    <td>
                        <input name="name" type="text" placeholder="Enter_name_Class" th:value="${name}"
                               class="form-control form-control-lg form-control-borderless">
                    </td>
                    <td>
                        <input type="submit" value="Search" class="btn btn-info btn-secondary fa fa-search">
                    </td>
                </tr>
            </table>
        </form>
        <p>
            <th:block th:if="${message}">
        <p th:text="${message}"></p>
        </th:block>
        </p>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">Campaigns</h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <th:block th:if="${classes.getTotalElements() > 0}"></th:block>
                        <table border="1" class="table">
                            <tr>
                                <th>STT</th>
                                <th>Name</th>
                                <th>Course</th>
                                <th>Start Day</th>
                                <th>End Day</th>
                                <th>Learning Status</th>
                                <th>Total Student</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>View</th>
                            </tr>
                            <th:block th:each="class ,count : ${classes}">
                                <tr>
                                    <td th:text="${count.count}"></td>
                                    <td><a th:href="@{/classes/__${class.id}__/students}" th:text="${class.name}"></a>
                                    </td>
                                    <td th:text="${class.course.name}"></td>
                                    <td th:text="${class.endDay}"></td>
                                    <td th:text="${class.startDay}"></td>
                                    <td th:text="${class.learningStatus}"></td>
                                    <td th:text="${class.totalStudent}"></td>
                                    <td><a th:href="@{/classes/edit/__${class.id}__}">Edit</a></td>
                                    <td><a th:href="@{/classes/delete/__${class.id}__}">Delete</a></td>
                                    <td><a th:href="@{/classes/view/__${class.id}__}">View</a></td>
                                </tr>
                            </th:block>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:switch="${name}">
            <div th:case="null">
                <nav>
                    <ul class="pagination pg-blue">
                        <li class="page-item">
                            <a class="page-link" aria-label="Previous"
                               th:href="@{'/classes/list'(page=${classes.number - 1})}"
                               th:if="${classes.hasPrevious()}">
                                <span aria-hidden="true">&laquo; Previous</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="page : ${totalPage}">
                            <a class="page-link" th:href="@{'/classes/list'(page=${page - 1 })}"
                               th:text="${page}"></a>
                        </li>

                        <li class="page-item">
                            <a class="page-link" aria-label="Next"
                               th:href="@{'/classes/list'(page=${classes.getNumber() + 1})}"
                               th:if="${classes.hasNext()}">
                                <span aria-hidden="true"> Next &raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div th:case="*">
                <nav>
                    <ul class="pagination pg-blue">
                        <li class="page-item">
                            <a class="page-link" aria-label="Previous"
                               th:href="@{'/classes/list'(page=${classes.number - 1},name = ${name})}"
                               th:if="${classes.hasPrevious()}">
                                <span aria-hidden="true">&laquo; Previous</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="page : ${totalPage}">
                            <a class="page-link" th:href="@{'/classes/list'(page=${page - 1 },name = ${name})}"
                               th:text="${page}"></a>
                        </li>

                        <li class="page-item">
                            <a class="page-link" aria-label="Next"
                               th:href="@{'/classes/list'(page=${classes.getNumber() + 1},name = ${name})}"
                               th:if="${classes.hasNext()}">
                                <span aria-hidden="true"> Next &raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </th:block>
    </div>
</div>
</form>
</body>
</html>
