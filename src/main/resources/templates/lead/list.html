<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>List Of Leads</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
</head>
<body>
<div layout:fragment="content" class="container">
    <a href="/leads/status/G1">G1</a>
    <a href="/leads/status/G2">G2</a>
    <a href="/leads/status/G3">G3</a>
    <a href="/leads/status/G4">G4</a>
    <a href="/leads/status/G5">G5</a>
    <a href="/leads/status/G6">G6</a>
    <br><br>
    <a href="/leads/create">Create new lead</a>
    <hr>

    <form>
        <table>
            <tr>
                <td>
                    <input name="name" type="text" placeholder="Enter_name_Class" th:value="${name}"
                           class="form-control form-control-lg form-control-borderless">
                </td>
                <td>
                    <input type="submit" value="Search" class="btn btn-info btn-secondary fa fa-search">
                </td>
            </tr>
        </table>
    </form>

    <h1>Leads</h1>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
            <h5 class="card-header">Campaigns</h5>
            <div class="card-body">
                <div class="table-responsive">

                    <table border="1" class="table">
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Product</th>
                            <th>Status</th>
                            <th>Last Update Status Date</th>
                            <th>Email</th>
                            <th>PhoneNumber</th>
                            <th>Job</th>
                            <th>Source</th>
                            <th>Admission Date</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        <th:block th:each="lead : ${leads}">
                            <tr>
                                <td th:text="${lead.name}"></td>
                                <td th:text="${lead.gender}"></td>
                                <td th:text="${lead.product}"></td>
                                <td th:text="${lead.status}"></td>
                                <td th:text="${lead.lastUpdateStatusDate}"></td>
                                <td th:text="${lead.email}"></td>
                                <td th:text="${lead.phoneNumber}"></td>
                                <td th:text="${lead.job}"></td>
                                <td th:text="${lead.source}"></td>
                                <td th:text="${lead.admissionDate}"></td>
                                <td><a th:href="@{/leads/edit/__${lead.id}__}">Edit</a></td>
                                <td><a th:href="@{/leads/delete/__${lead.id}__}">Delete</a></td>
                                <td><a th:href="@{/leads/consulting/__${lead.id}__}">Consulting Process</a></td>
                                <td><a th:href="@{/leads/move/__${lead.id}__}">Move</a></td>

                            </tr>
                        </th:block>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <th:block th:switch="${name}">
        <div th:case="null">
            <nav>
                <ul class="pagination pg-blue">
                    <li class="page-item">
                        <a class="page-link" aria-label="Previous"
                           th:href="@{'/leads/list'(page=${leads.number - 1})}"
                           th:if="${leads.hasPrevious()}">
                            <span aria-hidden="true">&laquo; Previous</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="page : ${totalPage}">
                        <a class="page-link" th:href="@{'/leads/list'(page=${page - 1 })}"
                           th:text="${page}"></a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" aria-label="Next"
                           th:href="@{'/leads/list'(page=${leads.getNumber() + 1})}"
                           th:if="${leads.hasNext()}">
                            <span aria-hidden="true"> Next &raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div th:case="*">
            <nav>
                <ul class="pagination pg-blue">
                    <li class="page-item">
                        <a class="page-link" aria-label="Previous"
                           th:href="@{'/leads/list'(page=${leads.number - 1},name = ${name})}"
                           th:if="${leads.hasPrevious()}">
                            <span aria-hidden="true">&laquo; Previous</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="page : ${totalPage}">
                        <a class="page-link" th:href="@{'/leads/list'(page=${page - 1 },name = ${name})}"
                           th:text="${page}"></a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" aria-label="Next"
                           th:href="@{'/leads/list'(page=${leads.getNumber() + 1},name = ${name})}"
                           th:if="${leads.hasNext()}">
                            <span aria-hidden="true"> Next &raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </th:block>

</div>
</body>
</html>
